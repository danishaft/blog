<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

    <header style=" border-bottom: 0.1px solid #e5e7eb;">
        <nav class="navbar navbar-expand-lg  text-light py-3" style="background-color: rgba(17, 24, 39, 0.98);">
            <div class="container">
                <h2>Danny's Blog</h2>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon ">
                  <i class="bi bi-list" style="color:#fff; font-size:28px"></i>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center">
                  <li class="nav-item">
                    <a class=" btn btn-primary me-2 my-2" id="get-post" onclick="getPosts()"  href="#" >Get Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2 fw-bold fs-4 text-light" href="#" ><i class="bi bi-search"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2 fw-bold fs-4 text-light" href="#" ><i class="bi bi-bell"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2 fw-bold fs-4 text-light" href="index.html"><i class="bi bi-house"></i></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-bold text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style=" font-size: 14px;">
                      <img src="img/profile.jpg" style="width: 4rem;" class="img-fluid rounded-circle"  alt="profile picture">
                    </a>
                    <ul class="dropdown-menu border-0 text-white" style="background-color: rgb(30, 39, 58); pointer-events:none;" aria-labelledby="navbarDropdown">
                      <li class="item" ><a class="dropdown-item text-white" href="#" style=" font-size: 17px;"><i class="bi bi-file-earmark-medical me-2"></i>Drafts</a></li>
                      <li><a class="dropdown-item text-white" href="#" style=" font-size: 17px;"><i class="bi bi-bookmarks me-2"></i>My Bookmarks</a></li>
                      <li><a class="dropdown-item text-white" href="#" style=" font-size: 17px;"><i class="bi bi-person-circle me-2"></i>Accounts setting</a></li>
                      <li><a class="dropdown-item text-white" href="#" style=" font-size: 17px;"><i class="bi bi-window-fullscreen me-2"></i>Manage your Blogs</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item text-danger" href="#" style=" font-size: 17px;"><i class="bi bi-box-arrow-right me-2 "></i>Log Out</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="blog py-5 text-light ">
        <div class="container px-lg-5">
            <div class="post-container px-lg-5">
              <div class="row py-5">
                <div class="col-lg-3 col-md-4 col-12">
                  <p  class="">Subscribe to my newsletter and  never miss my upcoming articles</p>
                </div>
                <div class="col-lg-9 col-md-8 col-12">
                  <div class="input-group input-group " >
                    <input type="text" class="form-control py-lg-4 py-sm-3 BG sub-focus" placeholder="Email address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">SUBSCRIBE</span>
                  </div>
                </div>
              </div>
              <form id="post-form" action="" class="mb-5 text-light">
                <div class=" my-3">
                  <input type="text" placeholder="Title..." class="form-control BG border-0 i-focus" id="title" >
                </div>
                <div class="box py-4 my-3 rounded" style="background-color: rgba(27, 37, 58, 0.98);">
                </div>
                <div class="mt-2" style=" height: 20vh;">
                  <textarea id="body" class="form-control BG border-0 i-focus overflow-hidden" type= "text" placeholder="Tell your story..." ></textarea>
                </div>
                <div class="d-flex flex-lg-row flex-md-row flex-column justify-content-between">
                  <button type="submit"  class="btn btn-outline-primary rounded-pill px-3 py-1 me-1 fs-5 my-2">Create</button>
                  <a class=" btn btn-outline-primary rounded-pill fs-5 px-3 py-1 me-2 my-2" id="get-post" onclick="getPosts()"  href="#" >Get Post</a>
                </div>
              </form>
                <div class="row" id="post-holder">
                    
                </div>
            </div>
        </div>
    </section>

   




    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
